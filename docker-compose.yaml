version: '3.8'

services:
  app:
    # Build the Docker image from the Dockerfile in the current directory (.)
    build: .
    # Name the image that is built
    image: patrik-products-automation
    # A friendly name for the running container
    container_name: patrik-products-automation-app

    # Map port 3001 on the host to port 3000 in the container
    ports:
      - "3001:3000"

    # Mount the local './data' directory to the '/data' directory inside the container.
    # This persists the data generated by your application on your host machine.
    volumes:
      - ./data/patrik-product:/data