<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrik Exports Overview</title>
  <link rel="icon" href="https://www.patrikinternational.com/favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c174fdda5.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      background: #1b1b1f;
      color: #ccc;
      font-family: 'Montserrat', sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }

    h1,
    h2,
    h3 {
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      margin-bottom: 0.5rem;
    }

    .header-container {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header-container img {
      width: 150px;
      height: auto;
      margin-bottom: 1rem;
    }

    .header-container h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #e0e0e0;
      letter-spacing: 2px;
    }

    .exports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .export-card {
      background: rgba(30, 30, 35, 0.7);
      backdrop-filter: blur(8px);
      border: 1px solid #333;
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .export-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 212, 255, 0.2);
      border-color: #00d4ff;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card-header .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .card-header h2 {
      font-size: 1.25rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #e0e0e0;
      margin: 0;
    }

    .card-body {
      flex-grow: 1;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
    }

    .info-item i {
      color: #00d4ff;
      width: 20px;
      text-align: center;
    }

    .info-item a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .info-item a:hover {
      color: #00d4ff;
    }

    .boolean-true {
      color: #28a745;
      font-weight: bold;
    }

    .boolean-false {
      color: #dc3545;
      font-weight: bold;
    }

    .loading-message,
    .error-message {
      text-align: center;
      font-size: 1.2rem;
      padding: 2rem;
    }

    .error-message {
      color: #dc3545;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block; /* Ensures the anchor tag behaves like a block element */
    }
  </style>
</head>

<body>

  <div class="header-container">
    <img
      src="https://imgs.pnvnet.si/img/615/301/75/2/c/www.patrikinternational.com/assets/page_info/0308183001671536508.png"
      alt="Patrik International Logo">
    <h1>Exports Management</h1>
  </div>

  <div id="exportsContainer" class="exports-grid">
    <!-- Export cards will be injected here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const exportsContainer = document.getElementById('exportsContainer');

      async function loadExports() {
        exportsContainer.innerHTML = `<p class="loading-message">Loading exports...</p>`;
        try {
          const response = await fetch('/api/exports');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const responseData = await response.json();
          if (responseData.success && responseData.data) {
            renderExports(responseData.data);
          } else {
            throw new Error(responseData.message || 'Failed to load data.');
          }
        } catch (error) {
          console.error("Could not load exports:", error);
          exportsContainer.innerHTML = `<p class="error-message">Error loading exports. Please try again later.</p>`;
        }
      }

      function renderExports(exports) {
        exportsContainer.innerHTML = '';
        if (exports.length === 0) {
          exportsContainer.innerHTML = `<p class="loading-message">No exports found.</p>`;
          return;
        }

        exports.forEach(exp => {
          const cardWrapper = document.createElement('div');
          cardWrapper.className = 'export-card';

          const aiStatusClass = exp.aiCategorizationEnabled ? 'boolean-true' : 'boolean-false';
          const aiStatusText = exp.aiCategorizationEnabled ? 'Enabled' : 'Disabled';

          // Use exp._id for the link, as it's the identifier from the database
          cardWrapper.innerHTML = `
            <a href="/exports/${exp._id}" class="card-link">
              <div class="card-header">
                <img src="${exp.logo}" alt="${exp.name} Logo" class="logo">
                <h2>${exp.name}</h2>
              </div>
              <div class="card-body">
                <div class="info-item">
                  <i class="fas fa-globe"></i>
                  <span>${exp.website}</span>
                </div>
                <div class="info-item">
                  <i class="fas fa-robot"></i>
                  <span>AI Categorization: <span class="${aiStatusClass}">${aiStatusText}</span></span>
                </div>
              </div>
            </a>
          `;
          exportsContainer.appendChild(cardWrapper);
        });
      }

      loadExports();
    });
  </script>

</body>

</html>
